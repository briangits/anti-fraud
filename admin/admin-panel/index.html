<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChain - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-bg: #ffffff;
            --sidebar-bg: #1e293b;
            --header-bg: #ffffff;
            --border-color: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: #334155;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 32px;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
            margin: 0;
        }
        
        .login-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .login-title i {
            color: var(--primary);
            margin-right: 10px;
        }
        
        #errorMessage {
            display: none;
            background: #fee2e2;
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
            font-size: 14px;
        }
        
        #errorMessage i {
            margin-right: 8px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .role-selection {
            margin-top: 20px;
        }
        
        .role-title {
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--dark);
            text-align: center;
        }
        
        .role-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .role-btn {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .role-btn:hover {
            background: #f8fafc;
            border-color: var(--primary);
        }
        
        .role-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .role-icon {
            font-size: 16px;
        }
        
        .role-label {
            font-size: 14px;
        }
        
        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #1d4ed8;
        }
        
        @media (max-width: 576px) {
            .role-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>SecureChain</h1>
        </div>

        <div class="login-title">
            <i class="fas fa-lock"></i> Secure Login
        </div>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle"></i> Invalid credentials or role. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username/Email</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="role-selection">
                <div class="role-title">Select Authentication Level</div>
                <div class="role-buttons">
                    <button type="button" class="role-btn" data-role="user" onclick="selectRole('user')">
                        <i class="fas fa-user role-icon"></i>
                        <span class="role-label">User </span>
                    </button>
                    <button type="button" class="role-btn" data-role="admin" onclick="selectRole('admin')">
                        <i class="fas fa-user-shield role-icon"></i>
                        <span class="role-label">Admin</span>
                    </button>
                    <button type="button" class="role-btn" data-role="manager" onclick="selectRole('manager')">
                        <i class="fas fa-user-tie role-icon"></i>
                        <span class="role-label">Manager</span>
                    </button>
                    <button type="button" class="role-btn" data-role="ceo" onclick="selectRole('ceo')">
                        <i class="fas fa-crown role-icon"></i>
                        <span class="role-label">CEO</span>
                    </button>
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script src="dashboard.js"></script>


    <script>
        // Mock user credentials for demo purposes (in production, use secure backend)
        const mockUsers = {
            user: {
                username: 'user',
                password: 'user123',
                role: 'user',
                fullName: 'CheriseÂ Mariam'
            },
            admin: {
                username: 'admin',
                password: 'admin123',
                role: 'admin',
                fullName: 'Bruce Gitenya'
            },
            manager: {
                username: 'manager',
                password: 'manager123',
                role: 'manager',
                fullName: 'Reagan Otieno'
            },
            ceo: {
                username: 'ceo',
                password: 'ceo123',
                role: 'ceo',
                fullName: ' Brian Irungu'
            }
        };

        let selectedRole = null;

        // Select role and update UI
        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn[data-role]').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.role-btn[data-role="${role}"]`).classList.add('active');
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Handle login
        function loginFunction(event) {
            event.preventDefault();
            if (!selectedRole) {
                showError('Please select a role first.');
                return;
            }
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }
            const user = mockUsers[selectedRole];
            if (user && user.username === username && user.password === password && user.role === selectedRole) {
                // Successful login - Store in localStorage and redirect
                localStorage.setItem('secureChainSession', JSON.stringify({
                    username: username,
                    role: selectedRole,
                    fullName: user.fullName,
                    loginTime: new Date().toISOString()
                }));

                alert(`Welcome, ${user.fullName}! Redirecting to dashboard...`);


                window.location.href = 'decentralized.html'; // Redirect to dashboard
            } else {
                showError('Invalid credentials or role mismatch. Please try again.');
            }
        }

        // Show error
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            errorEl.style.display = 'block';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', loginFunction);
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>

</html>
